data:
  type: image
  train_dir: /home/LargeData/ImageNet/train
  test_dir: /home/LargeData/ImageNet/val
  lsun_categories_train: [bedroom_train]
  lsun_categories_test: [bedroom_test]
  img_size: 128
  nlabels: 1000
generator:
  name: resnet2
  kwargs:
    nfilter: 64
    nfilter_max: 1024
    embed_size: 256
discriminator:
  name: resnet2
  kwargs:
    nfilter: 64
    nfilter_max: 1024
    embed_size: 256
z_dist:
  type: gauss
  dim: 256
training:
  sample_nlabels: 20
  inception_every: 10000
  nworkers: 16
  take_model_average: true
  model_average_beta: 0.999
  model_average_reinit: false
  monitoring: tensorboard
  sample_every: 1000
  save_every: 900
  backup_every: 100000
  restart_every: -1
  optimizer: rmsprop
  lr_g: 0.0001
  lr_d: 0.0001
  lr_anneal: 1.
  lr_anneal_every: 150000
  d_steps: 1
  equalize_lr: false
  model_file: model.pt

  out_dir: /home/kunxu/output/
  out_basename: imagenet_standard_conditional-20
  gan_type: standard
  reg_type: none
  reg_param: 10.
  pid_type: square
  pv: 1.
  iv: 20.
  dv: 0.
  batch_size: 128
  i_size: 128 ## related to batch_size
  i_buffer_onestep: 128
  i_buffer_factor: 100

  momentum_d: 0. ###
  clip_d: 0. ###
  weight_decay_d: 0. ###
  regularize_output_d: 0. ###
test:
  batch_size: 32
  sample_size: 64
  sample_nrow: 8
  compute_inception: true
  conditional_samples: true
  model_file: model.pt
interpolations:
  ys:
    [
      15,
      157,
      307,
      321,
      442,
      483,
      484,
      525,
      536,
      598,
      607,
      734,
      768,
      795,
      927,
      977,
      963,
      946,
      979,
    ]
  nzs: 10
  nsubsteps: 75
